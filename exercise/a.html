<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=1
        //for循环累乘
        for(var i=1;i<=9;++i){
         if(i%2!=0){
           sum*=i
       }
    }
    //返回阶乘汇总数
    document.write(sum)


       
    </script>
</body>
</html>
