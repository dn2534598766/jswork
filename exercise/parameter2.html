<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script>
        function myfunction(str){
            alert(str);
        } 
        </script>
</head>
<body>
    <form>
    <input type="button" value="在早上" onclick="myfunction('Good Morning')">
    <input type="button" value="在晚上" onclick="myfunction('Good Evening')">
    </form>
    <p>
        当你点击其中任意一个按钮，一个函数将被执行，函数结果弹出一个警告显示传递的参数。
    </p>
</body>
</html>
