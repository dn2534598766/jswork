<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <=100 ; i++) {
            for (var j = 2; j < i; j++) {
                if (i%j==0)
                    {
                        break;
                    }	
                else if(j==i-1){
                    document.write(i+' ');
                }
            }
        }
    </script>
</body>
</html>
